<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="book-list"></div>
    <div id="read-status"></div>
    <div id="books-table"></div>
    <div>
      <h3>Add a book to the list:</h3>
      <form id="add-new-book">
        <input type="text" placeholder="Book Title" id="book-title" />
        <input type="text" placeholder="Book Author" id="book-author" />
        <input
          type="number"
          placeholder="Current Page On..."
          id="current-page"
        />
        <input type="number" placeholder="Boox Max Pages" id="max-page" />
        <button type="submit">Add to List</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
